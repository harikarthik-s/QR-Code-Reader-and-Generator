<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR-Code Generator | Scanner</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="container">
        <h2>QR Code Generator | Scanner</h2>
        <div class="controls">
            <button class="active">Generator</button>
            <button>Scanner</button>
        </div>
        <div class="content">
            <div class="generate">
                <div class="input">
                    <input type="text" placeholder="Text or URL"/>
                    <button>Generate</button>
                </div>
                <div id="qrcode"></div>
                <a id="downloadQR" class="hidden" href="" target="_blank" download>Download</a>
            </div>
            <div class="scan" hidden>
                <div class="type">
                    <div>
                        <span>Upload QR Code</span>
                        <input type="file" accept="image/*" />
                    </div>
                </div>
                <div class="show"></div>
                <div class="output"></div>
            </div>
        </div>

        <script type="module" src="./assets/js/script.js"></script>
  </body>
</html>
